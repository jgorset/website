
<html>
    <head>
        <title>Johannes' website</title>
        <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />

        <style>
            body {
                background: #415A64;
                color: #fff;
                font-family: 'Fredoka One', cursive;
                font-size: 20px;
                margin: 10vmin;
                transition: all 0.2s;
            }

            #introduction {
                font-size: 10vmin;
                line-height: 15vmin;
            }

            a {
                text-decoration: none;
                background: rgba(0, 0, 0, 0.05);
                border-radius: 3px;
                padding: 0 15px;
                color: #fff;
                transition: all 0.2s;
                display: inline-block;
                border-bottom: 1vmin solid white;
            }

            a:hover {
                background: rgb(207, 17, 160);
                color: #f9f9f9;
                transform: scale(1.2);
            }

        </style>
    </head>

    <body>
        <p id="introduction">
            Hi, I'm Johannes! Here's my <a href="https://github.com/jgorset">code</a>, 
            <a href="https://www.linkedin.com/in/johannesgorset">resume</a>, and 
            <a href="http://bit.ly/handbook-to-johannes">handbook</a>
        </h1>
    </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function LightenDarkenColor(col,amt) {
            var usePound = false;
            if ( col[0] == "#" ) {
                col = col.slice(1);
                usePound = true;
            }

            var num = parseInt(col,16);

            var r = (num >> 16) + amt;

            if ( r > 255 ) r = 255;
            else if  (r < 0) r = 0;

            var b = ((num >> 8) & 0x00FF) + amt;

            if ( b > 255 ) b = 255;
            else if  (b < 0) b = 0;

            var g = (num & 0x0000FF) + amt;

            if ( g > 255 ) g = 255;
            else if  ( g < 0 ) g = 0;

            return (usePound?"#":"") + (g | (b << 8) | (r << 16)).toString(16);
        }

        $('a').mouseenter(function() {
            var rand = getRandomColor();
            $(this).css('background-color', rand);
            $('body').css('background-color', LightenDarkenColor(rand, 20));
            console.log(rand, LightenDarkenColor(rand, 20));
        });

        $('a').mouseleave(function() {
            $(this).css('background-color', '');
            $('body').css('background-color', '');
        });
    </script>
</html>
